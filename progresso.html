<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Progresso - Prática de Idiomas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4" data-page="progresso">

    <button id="menu-button" class="p-2 rounded-md hover:bg-gray-700 fixed top-6 left-6 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    </button>
    <nav id="side-menu">
        <a href="treinamento.html">Treinamento</a>
        <a href="conversa-livre.html">Conversa Livre</a>
        <a href="novas-palavras.html">Novas Palavras</a>
        <a href="praticar-erros.html">Praticar Erros</a>
        <a href="progresso.html" class="active">Meu Progresso</a>
    </nav>

    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-3xl border border-gray-700">
        <header class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-cyan-400">Meu Progresso</h1>
        </header>

        <main id="progress-summary" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="progress-stat">
                <div class="label">Nível (CEFR)</div>
                <div id="user-level" class="value">--</div>
            </div>
            <div class="progress-stat">
                <div class="label">Frases Praticadas</div>
                <div id="phrases-practiced" class="value">0</div>
            </div>
            <div class="progress-stat">
                <div class="label">Pontuação Média</div>
                <div id="avg-score" class="value">0%</div>
            </div>
            <div class="progress-stat">
                <div class="label">Erros para Revisar</div>
                <div id="errors-to-review" class="value">0</div>
            </div>
        </main>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
